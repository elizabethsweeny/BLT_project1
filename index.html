    <h6>Input two zip codes to compare statistics about each area.</h6>
    <div class="row">
      <div class="col-md-1"></div>
      <div class="col-md-5">
        <input id="zipCode1Input" onkeypress="return isNumber(event)" maxlength="5" type="text" class="form-control"

      </div>
      <div class="col-md-5">
        <input id="zipCode2Input" onkeypress="return isNumber(event)" maxlength="5" type="text" class="form-control"

    </div>

      </div>
      <div class="col-md-5">
          <h5>Zip Code #2</h5>
        <div id="mapZipCode2" style="height: 200px;"></div>
      </div>
      <div class="col-md-1"></div>
    </div><br>
    <div class="row mt-1">
      <div class="col-md-1"></div>
      <div class="col-md-12">
        <button type="button" id="compareZipCodeButton" class="btn btn-primary">Compare Zip
          Codes</button>
        <button type="button" id="shareReportButton" class="btn btn-primary" disabled>Share Report</button>
      </div>
    </div>
    <hr>
