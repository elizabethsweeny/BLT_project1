<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <title>BLT Project</title>

  <link rel="stylesheet" href="assets/css/reset.css">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>

<body class="container">

  <div class="mt-3 card text-center">
    <div class="card-header">
      <h3>BLT Team: Project 1</h3>
    </div>
    <br>
    <form>
      <h6>Input two zip codes to compare statistics about each area.</h6>
      <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-5">
          <input id="zipCode1Input" onkeypress="return isNumber(event)" maxlength="5" type="text" class="form-control"
            placeholder="Zip Code #1">

        </div>
        <div class="col-md-5">
          <input id="zipCode2Input" onkeypress="return isNumber(event)" maxlength="5" type="text" class="form-control"
            placeholder="Zip Code #2">

        </div>
        <div class="col-md-1"></div>
      </div>
      <div class="row mt-1">
        <div class="col-md-1"></div>
        <div class="col-md-5">
          <div id="mapZipCode1" style="height: 200px;"></div>
        </div>
        <div class="col-md-5">
          <div id="mapZipCode2" style="height: 200px;"></div>
        </div>
        <div class="col-md-1"></div>
      </div><br>
      <button type="submit" class="btn btn-primary">Compare Zip Codes</button>
    </form>
    <hr>

    <div class="card-body">
      <div class="row">
        <div class="col-6" id="readingGraphArea">
          <h6>Costs of Reading</h6>
          <figure class="figure">
            <img src="assets/images/blankbarchart.png" class="figure-img img-fluid rounded"
              alt="A generic placeholder graph" id="readingGraph">
            <figcaption class="figure-caption">Comparing the costs associated with magazine and newspaper subscriptions
              and non-subscriptions and books.<br><small>(100=National Average)</small></figcaption>
          </figure>
        </div>
        <div class="col-6" id="popDensityGraphArea">
          <h6>Population Density Comparison</h6>
          <figure class="figure">
            <img src="assets/images/blankpiechart.png" class="figure-img img-fluid rounded"
              alt="A generic placeholder graph" id="populationGraph">
            <figcaption class="figure-caption">Compares five different statistics:
              <br><small>Population Density (# of people / square mile)</small>
              <br><small>Projected Population (in 10 years)</small>
              <br><small>Median Age of Population</small>
              <br><small>Average Household Size (# of people/household)</small>
              <br><small>Projected Household Size (# of people/household in 10 years)</small></figcaption>
          </figure>
        </div>
      </div>
      <div class="card-footer text-muted">
        Learn more about the team! <br><strong>Github usernames: </strong>fabienmp, gunnerson, elizabethsweeny
      </div>
    </div>



    <!-- Added link to the jQuery Library -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/js/app.js"></script>
    <script type="text/javascript" src="assets/js/geolocation.js"></script>
    <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDUXdBkAnO21_I-Rp16IlMg6JDpVOsFF8s&libraries=places&callback=initEditClntInfoAutoComplete"
      async defer> </script>



</body>

</html>
